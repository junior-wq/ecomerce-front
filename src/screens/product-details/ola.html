<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .comentarios-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .comentario {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .comentario:last-child {
            border-bottom: none;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .comentario-content {
            flex: 1;
        }

        .nome-usuario {
            font-weight: bold;
            font-size: 16px;
        }

        .avaliacao {
            color: #ffcc00;
            margin: 5px 0;
        }

        .texto-comentario {
            font-size: 14px;
            color: #555;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .comentarios-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="comentarios-container">
    <div class="comentario">
        <img src="https://i.pravatar.cc/50?img=1" alt="Avatar" class="avatar">
        <div class="comentario-content">
            <span class="nome-usuario">Carlos Silva</span>
            <div class="avaliacao">⭐⭐⭐⭐⭐</div>
            <p class="texto-comentario">Produto incrível, ótima qualidade e entrega rápida!</p>
        </div>
    </div>

    <div class="comentario">
        <img src="https://i.pravatar.cc/50?img=2" alt="Avatar" class="avatar">
        <div class="comentario-content">
            <span class="nome-usuario">Ana Souza</span>
            <div class="avaliacao">⭐⭐⭐⭐☆</div>
            <p class="texto-comentario">Gostei bastante, mas poderia melhorar o acabamento.</p>
        </div>
    </div>

    <div class="comentario">
        <img src="https://i.pravatar.cc/50?img=3" alt="Avatar" class="avatar">
        <div class="comentario-content">
            <span class="nome-usuario">Lucas Pereira</span>
            <div class="avaliacao">⭐⭐⭐☆☆</div>
            <p class="texto-comentario">Bom custo-benefício, mas esperava mais.</p>
        </div>
    </div>
</div>

</body>
</html>
